name: Python Executor Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'

env:
  REGISTRY: europe-west3-docker.pkg.dev
  IMAGE_NAME: beyond-chat-1111/python-executor/python-executor
  IMAGE_SHA_TAG: sha-${{ github.sha }}

jobs:
  build-push-deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tools/python_executor/requirements.txt
          python -m pip install pytest

      - name: Run tests
        run: python -m pytest -q tools/python_executor/tests

      - name: Authenticate Docker to Google Artifact Registry
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./tools/python_executor
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.environment }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set GCP environment variables
        run: |
          echo "PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          if [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            echo "CLOUD_RUN_SERVICE=${{ secrets.CLOUD_RUN_SERVICE_STAGING }}" >> $GITHUB_ENV
          else
            echo "CLOUD_RUN_SERVICE=${{ secrets.CLOUD_RUN_SERVICE_PRODUCTION }}" >> $GITHUB_ENV
          fi
          echo "GCP_REGION=${{ secrets.GCP_REGION }}" >> $GITHUB_ENV

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_SHA_TAG }}
          region: ${{ env.GCP_REGION }}
          project_id: ${{ env.PROJECT_ID }}
