                 ]}')
               curl -s -X POST "SLACK_RELEASE_NOTIFICATION_BOT_WEBHOOK_URL" -H "content-type: application/json" -d "$SLACK_PAYLOAD"

            5. Erstelle und pushe einen neuen Prod-Tag fÃ¼r das nÃ¤chste Deployment:
               TAG="prod/$(date +%Y-%m-%d)-$(git rev-parse --short HEAD)"
               git config user.name "github-actions[bot]"
               git config user.email "github-actions[bot]@users.noreply.github.com"
               git tag "$TAG"
               git push origin "$TAG"

