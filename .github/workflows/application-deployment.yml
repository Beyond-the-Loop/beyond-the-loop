name: Application Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=${{ github.event.inputs.environment }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          build-args: |
            LITELLM_BASE_URL=/litellm

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Create directory on EC2 if it doesn't exist
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          script: |
            mkdir -p ~/beyond-the-loop

      - name: Copy docker-compose file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          source: "docker-compose-prod.yaml"
          target: "~/beyond-the-loop/"
          overwrite: true
          strip_components: 0

      - name: Rename file on remote
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          script: |
            mv ~/beyond-the-loop/docker-compose-prod.yaml ~/beyond-the-loop/docker-compose.yaml

      - name: Copy litellm-config file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          source: "litellm-config.yaml"
          target: "~/beyond-the-loop"
          overwrite: true

      - name: Ensure traefik folder exists on remote
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          script: |
            mkdir -p ~/beyond-the-loop/traefik

      - name: Create empty acme.json if not exists
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          script: |
            if [ ! -f ~/beyond-the-loop/traefik/acme.json ]; then
              touch ~/beyond-the-loop/traefik/acme.json
              chmod 600 ~/beyond-the-loop/traefik/acme.json
            fi

      - name: Copy traefik.yml file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          source: "traefik/traefik.yml"
          target: "~/beyond-the-loop"
          overwrite: true

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_SSH_KEY }}
          script: |
            cd ~/beyond-the-loop
            docker-compose up -d --pull always --remove-orphans
            docker-compose restart litellm
            docker image prune -f

  notify-slack:
    needs: deploy-staging
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes and post to Slack
        uses: anthropics/claude-code-action@v1
        env:
          SLACK_RELEASE_NOTIFICATION_BOT_WEBHOOK_URL: ${{ secrets.SLACK_RELEASE_NOTIFICATION_BOT_WEBHOOK_URL }}
          DEPLOY_ACTOR: ${{ github.actor }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: '--allowedTools "Bash"'
          prompt: |
            Du bist ein automatischer Release-Notifier. FÃ¼hre folgende Bash-Schritte exakt aus:

            1. Finde den letzten Prod-Tag:
               LAST_TAG=$(git tag --sort=-version:refname --list "prod/*" | head -1)

            2. Hole Commits seit dem letzten Tag (oder letzte 20 falls kein Tag vorhanden):
               if [ -z "$LAST_TAG" ]; then
                 COMMITS=$(git log --oneline -20 --pretty=format:"%s (%h)")
               else
                 COMMITS=$(git log "${LAST_TAG}..HEAD" --pretty=format:"%s (%h)")
               fi

            3. Schreibe eine kurze deutsche Zusammenfassung der Commits mit Bullet Points (â€¢),
               maximal 5-7 Punkte, gruppiere Ã¤hnliche Ã„nderungen. Nur die Zusammenfassung, keine Einleitung.

            4. Poste die Zusammenfassung an die Slack Webhook URL in der Umgebungsvariable SLACK_RELEASE_NOTIFICATION_BOT_WEBHOOK_URL.
               Nutze jq um das JSON sicher zu bauen (damit Sonderzeichen korrekt escaped werden):
               SHORT_SHA=$(git rev-parse --short HEAD)
               SLACK_PAYLOAD=$(jq -n \
                 --arg summary "$DEINE_ZUSAMMENFASSUNG" \
                 --arg actor "$DEPLOY_ACTOR" \
