services:
  traefik:
    image: traefik:v2.11
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/traefik.yml:ro"
      - "./traefik/acme.json:/letsencrypt/acme.json"
    restart: always

  litellm:
    container_name: litellm
    image: ghcr.io/berriai/litellm:v1.80.15.rc.1
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    extra_hosts:
      - host.docker.internal:host-gateway
    logging:
      driver: gcplogs
      options:
        gcp-log-cmd: "true"

  redis:
    container_name: redis-valkey
    image: valkey/valkey:8.1-alpine
    command: "valkey-server --save 30 1 --client-output-buffer-limit pubsub 256mb 64mb 60 --timeout 1800 --maxclients 10000"
    healthcheck:
      test: "[ $$(valkey-cli ping) = 'PONG' ]"
      start_period: 5s
      interval: 1s
      timeout: 3s
      retries: 5
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    volumes:
      - redis:/data
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    logging:
      driver: gcplogs
      options:
        gcp-log-cmd: "true"

  beyond-the-loop:
    image: ghcr.io/beyond-the-loop/beyond-the-loop:staging
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.btl.rule=Host(`staging.chat.beyondtheloop.ai`)"
      - "traefik.http.routers.btl.entrypoints=websecure"
      - "traefik.http.routers.btl.tls.certresolver=myresolver"
      - "traefik.http.routers.btl.priority=10"      
      - "traefik.http.routers.btl.middlewares=error-pages-mw"
      - "traefik.http.services.btl.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.btl-redirect.redirectregex.regex=^https?://staging\\.v2\\.beyondtheloop\\.ai/(.*)"
      - "traefik.http.middlewares.btl-redirect.redirectregex.replacement=https://staging.chat.beyondtheloop.ai/$${1}"
      - "traefik.http.middlewares.btl-redirect.redirectregex.permanent=true"
      - "traefik.http.routers.btl-staging.rule=Host(`staging.v2.beyondtheloop.ai`)"
      - "traefik.http.routers.btl-staging.entrypoints=websecure"
      - "traefik.http.routers.btl-staging.middlewares=btl-redirect"
      - "traefik.http.routers.btl-staging.tls.certresolver=myresolver"
    pull_policy: always
    container_name: beyond-the-loop
    env_file:
      - .env
    volumes:
      - ./backend/data:/app/backend/data
    depends_on:
      - redis
      - litellm
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    logging:
      driver: gcplogs
      options:
        gcp-log-cmd: "true"

  error-pages:    
    image: nginx:alpine    
    restart: unless-stopped    
    volumes:      
    - ./traefik/error-pages:/usr/share/nginx/html:ro      
    - ./traefik/error-pages/nginx.conf:/etc/nginx/conf.d/default.conf:ro    
    labels:      
      - "traefik.enable=true"      # Service-Port für nginx      
      - "traefik.http.services.error-pages.loadbalancer.server.port=80"      # Middleware: fängt 404 sowie 502/503/etc ab und holt /{status}.html vom error-pages Service      
      - "traefik.http.middlewares.error-pages-mw.errors.status=404,500-599"      
      - "traefik.http.middlewares.error-pages-mw.errors.service=error-pages"      
      - "traefik.http.middlewares.error-pages-mw.errors.query=/{status}.html"      
      # 1) Fallback Router für staging.chat...      
      # Greift NUR, wenn dein btl-router (staging) nicht existiert (Container down / bootet).      
      - "traefik.http.routers.staging-fallback.rule=Host(`staging.chat.beyondtheloop.ai`)"      
      - "traefik.http.routers.staging-fallback.entrypoints=websecure"      
      - "traefik.http.routers.staging-fallback.tls.certresolver=myresolver"      
      - "traefik.http.routers.staging-fallback.priority=1"      
      - "traefik.http.routers.staging-fallback.service=error-pages"      
      - "traefik.http.routers.staging-fallback.middlewares=error-pages-mw"

volumes:
  beyond-the-loop: {}
  litellm: {}
  redis: {}
